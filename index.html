<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Monu ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#1a083d,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  color:white;
}

/* background */
#bg{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
}

/* content */
#content{
  position:relative;
  z-index:5;
  text-align:center;
}

/* TAP BUTTON */
#start{
  font-size:28px;
  padding:22px 45px;
  border:2px solid #ffb6d9;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 0 40px #ffb6d9;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.12)}
  100%{transform:scale(1)}
}

/* SURPRISE BURST */
#burst{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,
    rgba(255,255,255,0.9),
    rgba(255,95,162,0.6),
    transparent);
  opacity:0;
  z-index:10;
  pointer-events:none;
}
.spark{
  position:absolute;
  color:#ff9acb;
  animation:sparkFly 1s ease-out forwards;
}
@keyframes sparkFly{
  from{transform:scale(0);opacity:1}
  to{transform:scale(1.3) translate(var(--x),var(--y));opacity:0}
}

/* LOVE SCENE */
#scene{display:none;}

/* I LOVE YOU MONU ‚Äì SMALL TO BIG */
#loveMonu{
  font-size:82px;
  font-weight:900;
  letter-spacing:3px;
  background:linear-gradient(120deg,#ff4f9a,#ffd1e8,#ff8fc7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 35px rgba(255,79,154,0.7);
  transform:scale(0);
  animation:monuZoom 1.4s ease-out forwards;
}
@keyframes monuZoom{
  0%{transform:scale(0)}
  70%{transform:scale(1.15)}
  100%{transform:scale(1)}
}
.emoji-big{font-size:82px}

/* MESSAGE */
#msg{
  font-size:28px;
  margin-top:26px;
  line-height:1.7;
  color:#ffe9f4;
}

/* I LOVE YOU BOW ‚Äì LAST */
#finalLove{
  margin-top:32px;
  font-size:44px;
  font-weight:900;
  color:#c77dff;
  text-shadow:
    0 0 18px rgba(199,125,255,0.9),
    0 0 40px rgba(199,125,255,0.6);
  animation:softBeat 1.8s infinite;
  display:none;
}
@keyframes softBeat{
  0%{transform:scale(1)}
  50%{transform:scale(1.08)}
  100%{transform:scale(1)}
}
.emoji-small{
  font-size:44px;
  vertical-align:middle;
}

/* floating bg */
.bg-item{
  position:absolute;
  opacity:0.45;
  animation:floatUp 14s linear infinite;
}
@keyframes floatUp{
  from{transform:translateY(110vh)}
  to{transform:translateY(-25vh)}
}
</style>
</head>

<body>

<div id="burst"></div>
<div id="bg"></div>

<div id="content">
  <div id="start" onclick="startSurprise()">‚ú® Tap to Feel My Love ‚ú®</div>

  <div id="scene">
    <div>
      <span class="emoji-big">‚ù§Ô∏è</span>
      <span id="loveMonu">I Love You Monu</span>
      <span class="emoji-big">‚ù§Ô∏è</span>
    </div>

    <div id="msg"></div>

    <div id="finalLove">
      I Love You Bow <span class="emoji-small">ü´†‚ù§Ô∏è‚Äçü©π</span>
    </div>
  </div>
</div>

<!-- üéµ YOUR SONG -->
<audio id="mySong" src="my-love-song.mp3"></audio>

<script>
const text =
"Jan ‚òπÔ∏è\n" +
"Koto mair, koto kotha koi‚Ä¶ kisu mone korio na suna ‚òπÔ∏è\n" +
"Jamai rager matay onek kisu koi dei‚Ä¶ ‚òπÔ∏è\n" +
"Kintu mon ta shudhu tumari ‚ù§Ô∏è\n\n" +
"Ummah jan üòò\n\n" +
"Tumi amar oviman, tumi amar valobasha üíï\n" +
"Tmre miss kori sob somoy‚Ä¶ ü•∫\n" +
"mair kormu but sariya jaitam na ü§ç";

function startSurprise(){
  const burst=document.getElementById("burst");
  burst.style.opacity="1";
  setTimeout(()=>burst.style.opacity="0",300);

  for(let i=0;i<20;i++){
    const s=document.createElement("div");
    s.className="spark";
    s.innerHTML="‚ú®";
    s.style.left="50%";
    s.style.top="50%";
    s.style.setProperty("--x",(Math.random()*400-200)+"px");
    s.style.setProperty("--y",(Math.random()*400-200)+"px");
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1000);
  }

  setTimeout(()=>{
    document.getElementById("start").style.display="none";
    document.getElementById("scene").style.display="block";

    /* üîâ PLAY SONG WITH SOFT VOLUME */
    const song = document.getElementById("mySong");
    song.volume = 0.4;   // 40% volume (soft & romantic)
    song.play();

    typeText();
    startBackground();
  },400);
}

let i=0;
function typeText(){
  if(i<text.length){
    document.getElementById("msg").innerHTML +=
      text.charAt(i)==="\n" ? "<br>" : text.charAt(i);
    i++;
    setTimeout(typeText,65);
  }else{
    setTimeout(()=>{
      document.getElementById("finalLove").style.display="block";
    },600);
  }
}

function startBackground(){
  setInterval(()=>{
    const el=document.createElement("div");
    el.className="bg-item";
    el.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üå∏";
    el.style.left=Math.random()*100+"vw";
    el.style.fontSize=(18+Math.random()*26)+"px";
    el.style.animationDuration=(12+Math.random()*10)+"s";
    document.getElementById("bg").appendChild(el);
    setTimeout(()=>el.remove(),22000);
  },600);
}
</script>

</body>
</html>
