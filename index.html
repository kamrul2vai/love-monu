<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Monu ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#1a083d,#000);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  color:white;
}

/* background */
#bg{
  position:fixed;
  inset:0;
  z-index:1;
  pointer-events:none;
}

/* content */
#content{
  position:relative;
  z-index:5;
  text-align:center;
}

/* TAP TEXT */
#start{
  font-size:28px;
  padding:22px 45px;
  border:2px solid #ffb6d9;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 0 40px #ffb6d9;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.12)}
  100%{transform:scale(1)}
}

/* üí• SURPRISE BURST */
#burst{
  position:fixed;
  inset:0;
  background:radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,95,162,0.6), transparent);
  opacity:0;
  z-index:10;
  pointer-events:none;
}

/* sparkle */
.spark{
  position:absolute;
  color:#ff9acb;
  animation:sparkFly 1s ease-out forwards;
}

@keyframes sparkFly{
  from{transform:scale(0) translate(0,0);opacity:1}
  to{transform:scale(1.2) translate(var(--x),var(--y));opacity:0}
}

/* LOVE SCENE */
#scene{display:none;}

#scene h1{
  font-size:82px;
  font-weight:900;
  letter-spacing:3px;
  background:linear-gradient(120deg,#ff5fa2,#ffd1e8,#ff85c2);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  text-shadow:0 0 35px rgba(255,95,162,0.7);
}

/* message */
#msg{
  font-size:30px;
  margin-top:28px;
  line-height:1.7;
  color:#ffe9f4;
  min-height:80px;
}

/* floating bg */
.bg-item{
  position:absolute;
  opacity:0.45;
  animation:floatUp 14s linear infinite;
  text-shadow:0 0 15px rgba(255,120,190,0.8);
}

@keyframes floatUp{
  from{transform:translateY(110vh)}
  to{transform:translateY(-25vh)}
}

iframe{display:none;}
</style>
</head>

<body>

<div id="burst"></div>
<div id="bg"></div>

<div id="content">
  <div id="start" onclick="startSurprise()">‚ú® Tap to Feel My Love ‚ú®</div>

  <div id="scene">
    <h1>‚ù§Ô∏è I Love You Monu ‚ù§Ô∏è</h1>
    <div id="msg"></div>
  </div>
</div>

<iframe id="song" allow="autoplay"></iframe>

<script>
const text =
"Monu üíï\n" +
"Tumi amar diner shuru, rater shesh üåô\n" +
"Tumar ekta hashite amar sob kosto vule jai üòä\n" +
"Ami shudhu tomakei chai, aaj o‚Ä¶ kal o‚Ä¶ chirodin üíñ";

function startSurprise(){
  const burst=document.getElementById("burst");
  burst.style.opacity="1";
  setTimeout(()=>burst.style.opacity="0",300);

  // sparkle effect
  for(let i=0;i<20;i++){
    const s=document.createElement("div");
    s.className="spark";
    s.innerHTML="‚ú®";
    s.style.left="50%";
    s.style.top="50%";
    s.style.setProperty("--x",(Math.random()*400-200)+"px");
    s.style.setProperty("--y",(Math.random()*400-200)+"px");
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1000);
  }

  // transition
  setTimeout(()=>{
    document.getElementById("start").style.display="none";
    document.getElementById("scene").style.display="block";

    document.getElementById("song").src =
      "https://www.youtube.com/embed/FAb39v8bkAg?autoplay=1&loop=1&playlist=FAb39v8bkAg";

    typeText();
    startBackground();
  },400);
}

let i=0;
function typeText(){
  if(i<text.length){
    document.getElementById("msg").innerHTML +=
      text.charAt(i)==="\n" ? "<br>" : text.charAt(i);
    i++;
    setTimeout(typeText,70);
  }
}

function startBackground(){
  setInterval(()=>{
    const el=document.createElement("div");
    el.className="bg-item";
    el.innerHTML=Math.random()>0.5?"‚ù§Ô∏è":"üå∏";
    el.style.left=Math.random()*100+"vw";
    el.style.fontSize=(18+Math.random()*26)+"px";
    el.style.animationDuration=(12+Math.random()*10)+"s";
    document.getElementById("bg").appendChild(el);
    setTimeout(()=>el.remove(),22000);
  },600);
}
</script>

</body>
</html>
